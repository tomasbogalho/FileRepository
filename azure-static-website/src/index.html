<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure File Share Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #0078d4;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Azure File Share Directory</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="file-table-body"></tbody>
    </table>

    <script>
        async function fetchFiles() {
            try {
                const sasToken = "<SAS-Token>";
                const url = `https://<storage-account-name>.file.core.windows.net/<fileshare-name>?restype=directory&comp=list&${sasToken}`;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const text = await response.text();
                console.log(text); // Debugging
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                const files = xmlDoc.getElementsByTagName("File");

                const tableBody = document.getElementById('file-table-body');
                tableBody.innerHTML = ""; // Clear previous list

                for (let i = 0; i < files.length; i++) {
                    const fileName = files[i].getElementsByTagName("Name")[0].textContent;
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    nameCell.textContent = fileName;
                    row.appendChild(nameCell);
                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        fetchFiles();
    </script>
</body>
</html>
